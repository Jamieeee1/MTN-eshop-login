<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="header_img">
            <img src="header.png" alt="header">
        </div>
        <div class="header_title">
            <h1> Sign in</h1>
            <p>Enter your details to sign in</p>
        </div>
        <form action="">
            <div class="form_email">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" placeholder="e.g name@gmail.com">
            </div>
            <div class="form_password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="******">
            </div>
            <div class="forget_password">
                <p><a href="">Forgot password?</a></p>
            </div>                
            <button type="submit" class="sign_in">Sign in</button>
        </form>
        <div class="footer">
            <p class="p1">By logging, you are agreeing to the shops <a href=""> <span class="terms">Terms and Conditions</span></a> and <a href=""> <span class="terms">Privacy Notice</span></a></p>
            <!-- <hr> -->
            <p class="or">or sign in with</p>
            <div class="other_sign_in">
                <button> <i class="ri-phone-line"></i> Phone Number</button>
                <button> <i class="ri-google-fill"></i> Google</button>
            </div>
            <p>Don't have an account? <a href="">Create an account</a></p>
        </div>

    </div>
</body>
</html>
